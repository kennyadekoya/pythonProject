<!DOCTYPE html>
<html lang="en">
<style>
    * {
    font-family: 'lato', sans-serif;
    }
    body{
    background-color: white;
    }

    .SignUp-div{
    margin:100px auto;
    width:550px;
    background-color:#ffff;
    padding:60px;
    border-color:#142F69;
    border-style: solid;
    border-width: 3px;
    border-radius: 5px;
    }

    .center {
          display: block;
          margin-left: auto;
          margin-right: auto;
          width: 90%;
        }

     .title, .sub-title{
        text-align: center;
        color: black;
     }

     .title {
     font-weight: bolder;
     font-size: 20px;
     margin-top: 15px;
     }

     .form{
     width:100%
     margin-top: 30px;
     }

     .form input{
     font-size: 18px;
     padding: 1px 0.4px 1px 1px;
     border:none;
     border-width: 10px 20px 10px 5px;
     outline: none;
     background: none;
     }

    .username, .semester, .lastname, .firstname{
    display: block;
    border-radius: 10px;
    border: 1px solid rgba(0.9,0,0,0.2);
    padding: 15px;
    margin: 10px 0;
    }

    .form svg {
    height: 25px;
    margin-bottom:-5px;
    margin-left: 10px;
    margin-right: 5px;
    }

    .options {
       display: flex;
       flex-direction: row;
       justify-content: space-between;
       padding: 5px 0px;
       margin-bottom: 30px;
    }

    button.signin-btn {
       width:100%;
       padding: 12px 10px;
       border: none;
       font-size: 18px;
       border-radius: 30px;
       background-color: #142F69;
       color: white;
       margin-top: 4px;
       text-decoration: none;
       display: inline-block;
       cursor: pointer;
       }

       .sign-up{
        text-decoration: none;
        color: black;
        text-align: center;
        }
</style>
<head>
    <meta charset="UTF-8">
    <title> Group Student Data Generator</title>

</head>

             <input list="browsers" name="SEMESTER" placeholder="Semester of Opportunity" size="30" required>
                      <datalist id="browsers">
                        <option value="Fall">
                        <option value="Spring">
                        <option value="Summer">
                        <option value="Winter">

                      </datalist>

             <input list="browsers2" name="OPPURTUNITY" placeholder="Type of Opportunity" size="50" required>
                      <datalist id="browsers2">
                        <option value="Undergraduate: Internship Opportunity">
                        <option value="Undergraduate: Research Experience">
                        <option value="Post Graduate: Full Time Opportunity">

                <button class="signin-btn">SUBMIT</button>
